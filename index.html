<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
     crossorigin="anonymous"
   />
   <link rel="stylesheet" href="./style.css" />

   <title>Fake Store Front</title>

</head>

    
<body>
       
    <!-- ! NAVBAR -->
       <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="home">The Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              <a class="nav-link" href="#" id="electronics">Electronics</a>
              <a class="nav-link" href="#" id="jewelry">Jewelry</a>
              <a class="nav-link" href="#" id="womensClothing">Women's Clothing</a>
              <a class="nav-link" href="#" id="mensClothing">Men's Clothing</a>
            </div>
          </div>
          <form class="d-flex" role="show cart">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="sCart">
              Cart
            </button>
          </form>
        </div>
      </nav>
          
       
  
      <!-- ! Display div -->
  <div id= "display" >
    
  </div>

      <!-- ! Cards -->
  <div class= "item" >
      
      </div>  

      <!-- ! Cart -->
<div id = "shopping-cart">
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="Shopping Cart" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="title">Your Cart</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>

            <tr>

              <th scope="col">Quantity</th>
              <th scope="col">Item</th>
              <th scope="col">Price</th>
              
            </tr>
            
          </thead>
          <tbody id ="tablebody">

            <tr>
              <td scope="row" id="itemQuantity"></td>
              <td id="itemName"></td>
              <td id="itemPrice"></td>
            </tr>

            <tr>
              <td colspan="3" style="text-align: left; font-weight: bold;">Subtotal</td>
              <td id="subtotal" style="text-align: right"></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: left; font-weight: bold;">Tax</td>
              <td id="tax" style="text-align: right"></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: left; font-weight: bold;">Shipping</td>
              <td id="shipping" style="text-align: right"></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: left; font-weight: bold; background-color: chartreuse;">Total</td>
              <td id="total" style="text-align: right"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="clear">Clear Cart</button>
        <button type="button" class="btn btn-primary" id ="buy">Purchase for <span id="total"></span></button>
      </div>
    </div>
  </div>
</div>

  </div>
      
    
  <!-- ! Footer -->
  <footer class = "bg-dark mb-10 fixed-bottom">
    <div class="container text-light text-center">

            </div>  
</footer>


<script

      crossorigin="anonymous"
    >

</body>

</html>
